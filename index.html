<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="wrapper">
      <div class="table-wrapper">
        <table>
          <caption class="mega">November, 1963</caption>
          <thead>
            <tr>
              <th class="sunday" scope="col">Sunday</th>
              <th class="monday" scope="col">Monday</th>
              <th class="tueday" scope="col">Tuesday</th>
              <th class="wednesday" scope="col">Wednesday</th>
              <th class="thursday" scope="col">Thursday</th>
              <th class="friday" scope="col">Friday</th>
              <th class="saturday" scope="col">Saturday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
              <td colspan="5"></td>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

</body>
</html>
