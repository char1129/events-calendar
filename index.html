<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="wrapper">
      <!-- <div class="table-wrapper"> -->
        <table>
          <caption class="mega italic text-center">November, 1963</caption>
          <thead>
            <tr class="">
              <th class="sunday" scope="col">Sun</th>
              <th class="monday" scope="col">Mon</th>
              <th class="tueday" scope="col">Tue</th>
              <th class="wednesday" scope="col">Wed</th>
              <th class="thursday" scope="col">Thu</th>
              <th class="friday" scope="col">Fri</th>
              <th class="saturday" scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th colspan="5" scope="row">
              <td class="text-right">1</td>
              <td class="text-right">2</td>
            </tr>
            <tr>
              <!-- <th ></th> -->
              <td scope="row">
                <div class="text-right"><p>3</p></div>
                <div><p>Vostok 3 & 6 launched</p></div>
              </td>
              <td class="text-right">4</td>
              <td class="text-right">5</td>
              <td class="text-right">6</td>
              <td class="text-right">7</td>
              <td class="text-right">8</td>
              <td class="text-right">9</td>
            </tr>
            <tr>
              <!-- <th></th> -->
              <td scope="row">
                <div class="text-right">10</div>
              </td>
              <td class="text-right">11
                <div><p>Remembrance Day</p></div>
              </td>
              <td class="text-right">12</td>
              <td class="text-right">13</td>
              <td class="text-right">14</td>
              <td class="text-right">15</td>
              <td class="text-right">16</td>
            </tr>
            <tr>
              <!-- <th></th> -->
              <td scope="row">
                <div class="text-right">17</div>
              </td>
              <td class="text-right">18</td>
              <td class="text-right">19</td>
              <td class="text-right">20</td>
              <td class="text-right">21</td>
              <td class="text-right">22</td>
              <td class="text-right">23</td>
            </tr>
          </tbody>
        </table>
      <!-- </div> -->
    </div>
  </main>

</body>
</html>
